<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/win.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body onload="DaMonitorModule.Initialize()">
    <div class="window-buttons nodrag">
        <div id="minimize">minimize</div>
        <div id="maximize">Maximize</div>
        <div id="close">Close</div>
    </div>

    <div class="container">
      <h1>Da Monitor</h1><hr/>
      <div class="jumbotron">
        <h2>CPU</h2>
          <ul class="list-group">
            <li class="list-group-item" id="cpu-name">Loading...</li>
            <li class="list-group-item">
              <div class="progress">
                <div class="progress-bar" id="cpu-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </li>
            <li class="list-group-item" id="cpu-usage">Loading...</li>
            <li class="list-group-item" id="cpu-free">Loading...</li>
            <li class="list-group-item" id="cpu-cores">Loading...</li>
          </ul>
        </div>

    </div>

    <script>
      const config = require('../modules/config.js').loadConfig();
      const { remote } = require('electron');
      const os = require('os-utils');
      document.title = config.app.title;
    </script>
    <script src="js/index.js"></script>
    <script src="js/win.js"></script>
  </body>
</html>
